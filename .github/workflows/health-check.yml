name: Schedule Health Check
on:
  push:
    branches:
      - main
  schedule:
    - cron: "* * * * *"
jobs:
  health-check:
    name: Health Check
    runs-on: ubuntu-22.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-blogapp-cicd.onrender.com/health
